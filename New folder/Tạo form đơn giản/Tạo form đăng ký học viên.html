<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang ky hoc vien</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        .ct1{
            font-family: 'DotGothic16', sans-serif;
            font-size: 10px;

        }
    </style>
</head>
<body>
<form method="post">
    <table style="background-color: rgb(255, 253, 169); width: 300px ">
        <tr>
            <th colspan="4"; style="color: rgb(4, 51, 255);
                             background-color: rgb(212, 253, 214)">
                            <h2 class="ct1"; style="float: left; font-size: 20px";>
                             Đăng ký học viên</h2>
            </th>
        </tr>
        <tr>
            <th class="ct1"; style="color: blue"> Họ và tên</th>
            <th colspan="2"; style="float: left"><input type="text" name="yourname"></th>

        </tr>
        <tr>
            <th class="ct1"; style="color: blue">Ngày sinh</th>
            <th colspan="2"; style="float: left"><input type="text" name="date"></th>
        </tr>
        <tr>
            <th class="ct1"; style="color: blue">Giới tính</th>
            <th colspan="2"; style="float: left"; class="ct1"><input type="radio" name="gender"> Nam
                            <input type="radio" name="gender"> Nữ
            </th>
        </tr>
        <tr>
            <th class="ct1"; style="color: blue">Địa chỉ</th>
            <th colspan; style="float: left"><textarea cols="20" rows="4"></textarea></th>
        </tr>
        <tr>
            <th class="ct1" ; style="color: blue">Lớp</th>
            <th colspan="3"; style="float: left"; class="ct1">
                <select name="class" class="ct1">
                    <option value="A1">--Chọn lớp--</option>
                    <option value="A1">Lớp A1</option>
                    <option value="A1">Lớp A2</option>
                    <option value="A1">Lớp A3</option>
                    <option value="A1">Lớp A4</option>
                    <option value="A1">Lớp A5</option>
                    <option value="A1">Lớp A6</option>
                </select>
            </th>
        </tr>
        <tr>
            <th class="ct1"; style="color: blue">Email</th>
            <th colspan="2"; style="float: left"><input type="text" name="email"></th>
        </tr>
        <tr>
            <th class="ct1"; style="color: blue">Điện thoại</th>
            <th colspan="2"; style="float: left"><input type="text" name="phone"></th>
        </tr>
        <tr>
            <th></th>
            <th colspan="3"; style="float: left"><input type="submit" value="Đăng ký" class="ct1"/>
                                                 <input type="reset" value="Nhập lại" style="margin-left: 3px" class="ct1"/>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
