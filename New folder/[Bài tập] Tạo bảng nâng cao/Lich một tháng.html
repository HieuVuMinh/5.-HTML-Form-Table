<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lich một tháng</title>
    <link rel="stylesheet" type="text/css" href="Lich%20một%20tháng.css">
</head>
<body>
<div class="ct">
    <h2>Tháng 10 - October</h2>
    <table>
        <tr style="height: 30px">
            <th style="background-color: red">C.Nhật</th>
            <th style="background-color: orange">T.Hai</th>
            <th style="background-color: orange">T.Ba</th>
            <th style="background-color: orange">T.Tư</th>
            <th style="background-color: orange">T.Năm</th>
            <th style="background-color: orange">T.Sáu</th>
            <th style="background-color: blue">T.Bảy</th>
        </tr>
        <tr style="height: 30px">
            <th style="color: red">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th style="color: blue">Sat</th>
        </tr>
        <tr style="border: solid 1px">
            <th style="border: solid 1px"></th>
            <th style="border: solid 1px"></th>
            <th style="border: solid 1px"></th>
            <th style="border: solid 1px"></th>
            <th style="border: solid 1px">1<span class="pixel">13</span></th>
            <th style="border: solid 1px">2<span class="pixel">14</span></th>
            <th style="border: solid 1px; color: blue">3<span class="pixel">15</span></th>
        </tr>
        <tr style="border: solid 1px">
            <th style="border: solid 1px; color: red">4<span class="pixel">16</span></th>
            <th style="border: solid 1px">5<span class="pixel">17</span></th>
            <th style="border: solid 1px">6<span class="pixel">18</span></th>
            <th style="border: solid 1px">7<span class="pixel">19</span></th>
            <th style="border: solid 1px">8<span class="pixel">20</span></th>
            <th style="border: solid 1px">9<span class="pixel">21</span></th>
            <th style="border: solid 1px; color: blue">10<span class="pixel">22</span></th>
        </tr>
        <tr style="border: solid 1px">
            <th style="border: solid 1px; color: red">11<span class="pixel">23</span></th>
            <th style="border: solid 1px">12<span class="pixel">24</span></th>
            <th style="border: solid 1px">13<span class="pixel">25</span></th>
            <th style="border: solid 1px">14<span class="pixel">26</span></th>
            <th style="border: solid 1px">15<span class="pixel">27</span></th>
            <th style="border: solid 1px">16<span class="pixel">28</span></th>
            <th style="border: solid 1px; color: blue">17<span class="pixel">29</span></th>
        </tr>
        <tr style="border: solid 1px">
            <th style="border: solid 1px; color: red">18<span class="pixel">1.9</span></th>
            <th style="border: solid 1px">19<span class="pixel">2</span></th>
            <th style="border: solid 1px">20<span class="pixel">3</span></th>
            <th style="border: solid 1px">21<span class="pixel">4</span></th>
            <th style="border: solid 1px">22<span class="pixel">5</span></th>
            <th style="border: solid 1px">23<span class="pixel">6</span></th>
            <th style="border: solid 1px; color: blue">24<span class="pixel">7</span></th>
        </tr>
        <tr style="border: solid 1px">
            <th style="border: solid 1px; color: red">25<span class="pixel">8</span></th>
            <th style="border: solid 1px">26<span class="pixel">9</span></th>
            <th style="border: solid 1px">27<span class="pixel">10</span></th>
            <th style="border: solid 1px">28<span class="pixel">11</span></th>
            <th style="border: solid 1px">29<span class="pixel">12</span></th>
            <th style="border: solid 1px">30<span class="pixel">13</span></th>
            <th style="border: solid 1px; color: blue">31<span class="pixel">14</span></th>
        </tr>
    </table>
</div>
</body>
</html>
